name: Code Quality
on:
  push:
    paths: ['robot/**', 'tools/**']
  workflow_dispatch: {}

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install --upgrade pip radon
      - run: python tools/generate_quality_report.py robot
      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if [ -n "$(git status --porcelain docs/Code_Quality_Report.md)" ]; then
            git add docs/Code_Quality_Report.md
            git commit -m "chore(report): refresh Code Quality Report"
            git push
          fi
